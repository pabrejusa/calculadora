<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Urbanist">
  </head>
  <body></body>
    <h1>Calculadora</h1>
    <main>
        <div id="contenedor-pantalla">
          <input id="pantalla" type="text" value="0">
        </div>
        <div class="container-grid">
          <button id="btnLimpiar" class="btnLimpiar">AC</button>
          <button id="btnSumar" class="btnSumar">+</button>
          <button id="btn7" class="btn7">7</button>
          <button id="btn8" class="btn8">8</button>
          <button id="btn9" class="btn9">9</button>
          <button id="btnRestar" class="btnRestar">-</button>
          <button id="btn4" class="btn4">4</button>
          <button id="btn5" class="btn5">5</button>
          <button id="btn6"  class="btn6">6</button>
          <button id="btnMultiplicar"  class="btnMultiplicar">*</button>
          <button id="btn1" class="btn1">1</button>
          <button id="btn2" class="btn2">2</button>
          <button id="btn3" class="btn3">3</button>
          <button id="btnDividir" class="btnDividir">/</button>
          <button id="btnPunto" class="btnPunto">.</button>
          <button id="btn0" class="btn0">0</button>
          <button id="btnIgual" class="btnIgual">=</button>  
        </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
